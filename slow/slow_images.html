<!DOCTYPE html>
<html>
<head>
    <title>Slow Load Test Page</title>
    <script>
        window.onload = function() {
            console.log('Page fully loaded');
            alert('Page fully loaded');
        };
    </script>
</head>
<body>
    <h1>Testing Delayed Load Event with httpbin.org</h1>
    <img src="https://httpbin.org/stream-bytes/50000000?chunk_size=1024&content_type=image/png" alt="Delayed Image 1">
    <img src="https://httpbin.org/stream-bytes/100000000?chunk_size=1024&content_type=image/png" alt="Delayed Image 2">
    <img src="https://httpbin.org/stream-bytes/150000000?chunk_size=1024&content_type=image/png" alt="Delayed Image 3">
</body>
</html>
