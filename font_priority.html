<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Font Loading Priorities Example</title>
  
  <!-- 1. Preload Font with Default Priority (Google Fonts: Open Sans) -->
  <link
    rel="preload"
    href="https://fonts.gstatic.com/s/opensans/v34/mem8YaGs126MiZpBA-UFVZ0e.ttf"
    as="font"
    type="font/ttf"
    crossorigin
  >
  
  <!-- 2. Preload Font with fetchpriority="low" (Google Fonts: Lato) -->
  <link
    rel="preload"
    href="https://fonts.gstatic.com/s/lato/v22/S6uyw4BMUTPHjxAwXiWtFCc.woff2"
    as="font"
    type="font/woff2"
    crossorigin
    fetchpriority="low"
  >
  
  <!-- 3. Preload Font with fetchpriority="high" (Cloudflare CDN: Montserrat) -->
  <link
    rel="preload"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/webfonts/montserrat-v15-latin-regular.woff2"
    as="font"
    type="font/woff2"
    crossorigin
    fetchpriority="high"
  >
  
  <style>
    /* 4. Font-face Load (Google Fonts: Roboto) */
    @font-face {
      font-family: 'Roboto';
      src: url('https://fonts.gstatic.com/s/roboto/v30/KFOmCnqEu92Fr1Me5Q.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
      font-display: swap; /* Ensures text is displayed immediately with fallback */
    }
    
    /* Styling for headers using different fonts */
    .preload-normal {
      font-family: 'Open Sans', sans-serif;
      font-size: 2em;
      margin: 20px;
      color: #2E86C1; /* Blue */
    }
    
    .preload-low {
      font-family: 'Lato', sans-serif;
      font-size: 2em;
      margin: 20px;
      color: #28B463; /* Green */
    }
    
    .preload-high {
      font-family: 'Montserrat', sans-serif;
      font-size: 2em;
      margin: 20px;
      color: #E67E22; /* Orange */
    }
    
    .fontface {
      font-family: 'Roboto', sans-serif;
      font-size: 2em;
      margin: 20px;
      color: #8E44AD; /* Purple */
    }
  </style>
  
</head>
<body>
  
  <!-- 1. Header with Preloaded Font (Default Priority) -->
  <h1 class="preload-normal">Priority</h1>
  
  <!-- 2. Header with Preloaded Font (Low Priority) -->
  <h1 class="preload-low">Priority</h1>
  
  <!-- 3. Header with Preloaded Font (High Priority) -->
  <h1 class="preload-high">Priority</h1>
  
  <!-- 4. Header with Font Loaded via @font-face -->
  <h1 class="fontface">Priority</h1>
  
</body>
</html>
