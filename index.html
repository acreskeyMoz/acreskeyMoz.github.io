<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resource Priority Testing</title>

    <!-- Render-blocking CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">

    <!-- Preload CSS -->
    <link rel="preload" as="style" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Render-blocking JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>

    <!-- Preload JavaScript -->
    <link rel="preload" as="script" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js">
    
    <!-- Async JavaScript -->
    <script async src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.6/axios.min.js"></script>

    <!-- Defer JavaScript -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    
    <!-- Preload Font -->
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/@fontsource/roboto/files/roboto-latin-700-normal.woff2" as="font" type="font/woff2" crossorigin="anonymous">

    <link rel="preload" as="image" href="other-image2.jpg">
</head>
<body>

    <h1>Resource Prioritization Test Page</h1>

    <img src="other-image1.jpg" alt="Other Image" width="600" height="400" >
    
    <img src="large_image.jpg" alt="Primary Image" width="600" height="400" fetchPriority="high">

    <img src="other-image3.jpg" alt="Primary Image" width="600" height="400" fetchPriority="low">

    <!-- Images (rel=preload) -->
    <img src="other-image2.jpg" alt="Preload Image" width="300" height="200">

    <!-- Fetch Requests -->
    <h2>Fetch API Requests</h2> <script>
        // Normal priority fetch
        fetch('https://jsonplaceholder.typicode.com/posts/1', )
            .then(response => response.json())
            .then(data => {
            })
            .catch(error => console.error('Error in normal priority fetch:', error));

        // High priority fetch
        fetch('https://jsonplaceholder.typicode.com/todos/1', { priority: 'high' })
            .then(response => response.json())
            .then(data => {
            })
            .catch(error => console.error('Error in high priority fetch:', error));

        // Low priority fetch
        fetch('https://jsonplaceholder.typicode.com/users/1', { priority: 'low' })
            .then(response => response.json())
            .then(data => {
            })
            .catch(error => console.error('Error in low priority fetch:', error));
    </script>

    <!-- Tracker -->

    <h2>Trackers (Tail Priority)</h2>
    <script src="https://logx.optimizely.com/v1/events"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</body>
</html>
