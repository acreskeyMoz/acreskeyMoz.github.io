<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMLImageElement with fetchpriority</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        img {
            margin: 20px;
            border: 1px solid #ddd;
            box-shadow: 2px 2px 5px #aaa;
            width: 200px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Images with fetchpriority="high"</h1>
    <div id="image-container"></div>

    <script>
        // Array of image sources
        const imageSources = [
            'other-image1.jpg',
            'other-image2.jpg',
            'other-image3.jpg'
        ];

        // Get the container div
        const container = document.getElementById('image-container');

        // Loop through each image source
        imageSources.forEach(src => {
            // Create a new HTMLImageElement
            const img = new Image();
            img.src = src;
            img.alt = 'Placeholder Image';
            img.fetchPriority = 'high'; // Set fetchpriority to high

            // Append the image to the container
            container.appendChild(img);
        });
    </script>
</body>
</html>
