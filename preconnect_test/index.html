<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preconnect Example</title>
    
    <!-- Preconnect links -->
    <link rel="preconnect" href="https://www.wikipedia.org">
    <link rel="preconnect" href="https://theme-crave-demo.myshopify.com">
    <link rel="preconnect" href="https://discord.com">
    <link rel="preconnect" href="https://http3.cloudflare.com">
    
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }
        h1 {
            font-size: 1.5em;
        }
        .links {
            margin: 20px 0;
        }
        .links a {
            color: blue;
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Preconnect Example</h1>
    <p>This page includes preconnect links to the following sites:</p>
    
    <div class="links">
        <a href="https://www.wikipedia.org" target="_blank">Visit Wikipedia</a>
        <a href="https://theme-crave-demo.myshopify.com" target="_blank">Visit Shopify Demo</a>
        <a href="https://discord.com" target="_blank">Visit Discord</a>
        <a href="https://http3.cloudflare.com" target="_blank">Visit Cloudflare HTTP/3 Demo</a>
    </div>
    
    <p>View the page source to see the preconnect links in the document head.</p>
</body>
</html>
