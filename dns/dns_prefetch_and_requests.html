<!DOCTYPE html>
<html>
<head>
    <title>DNS Prefetch vs Network Request Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            font-size: 16px;
            padding: 15px 30px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            border: 2px solid #333;
            background: #4CAF50;
            color: white;
        }
        button:hover {
            background: #45a049;
        }
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        .pulse-btn {
            background: #FF9800;
        }
        .pulse-btn:hover:not(:disabled) {
            background: #F57C00;
        }
        .output-container {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }
        .output {
            flex: 1;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 5px;
            background: #f9f9f9;
            max-height: 600px;
            overflow-y: auto;
        }
        .output h3 {
            margin-top: 0;
            color: #333;
        }
        .timing {
            color: #0066cc;
            font-weight: bold;
        }
        .status {
            margin: 10px 0;
            padding: 10px;
            background: #e7f3ff;
            border-left: 4px solid #2196F3;
        }
        .pulse-status {
            background: #fff3e0;
            border-left: 4px solid #FF9800;
        }
        .pulse-item {
            padding: 5px;
            margin: 5px 0;
            background: white;
            border-left: 3px solid #FF9800;
            animation: fadeIn 0.3s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }
    </style>
</head>
<body>
    <h1>DNS Prefetch vs Network Request Comparison</h1>
    <p>Compare the performance of DNS prefetch vs full network requests</p>
    
    <div>
        <button class="pulse-btn" onclick="testPulsedDNS()" id="pulse-btn">Pulsed DNS (1 per second)</button>
        <button onclick="testDNSPrefetch()" id="burst-btn">Burst DNS Prefetch (25 domains)</button>
        <button onclick="testNetworkRequests()" id="network-btn">Test Network Requests (25 domains)</button>
        <button onclick="clearOutputs()">Clear Results</button>
    </div>

    <div class="output-container">
        <div class="output" id="pulse-output">
            <h3>Pulsed DNS Results</h3>
            <p>Click button to start pulsed test (1 per second)...</p>
        </div>
        <div class="output" id="prefetch-output">
            <h3>Burst DNS Prefetch Results</h3>
            <p>Click button to start test...</p>
        </div>
        <div class="output" id="network-output">
            <h3>Network Request Results</h3>
            <p>Click button to start test...</p>
        </div>
    </div>

    <script>
        const pulsedDomains = [
            'oracle.com',
            'ibm.com',
            'intel.com',
            'amd.com',
            'nvidia.com',
            'dell.com',
            'hp.com',
            'samsung.com',
            'sony.com',
            'lg.com',
            'panasonic.com',
            'toshiba.com',
            'cisco.com',
            'vmware.com',
            'redhat.com',
            'canonical.com',
            'mongodb.com',
            'redis.io',
            'elastic.co',
            'docker.com',
            'kubernetes.io',
            'terraform.io',
            'jenkins.io',
            'nginx.com',
            'cloudflare.com'
        ];

        const prefetchDomains = [
            'google.com',
            'youtube.com',
            'facebook.com',
            'twitter.com',
            'instagram.com',
            'linkedin.com',
            'reddit.com',
            'amazon.com',
            'wikipedia.org',
            'netflix.com',
            'apple.com',
            'microsoft.com',
            'github.com',
            'stackoverflow.com',
            'medium.com',
            'twitch.tv',
            'discord.com',
            'zoom.us',
            'dropbox.com',
            'spotify.com',
            'ebay.com',
            'cloudflare.com',
            'yahoo.com',
            'bing.com',
            'adobe.com'
        ];

        const networkDomains = [
            'cnn.com',
            'bbc.com',
            'nytimes.com',
            'weather.com',
            'imdb.com',
            'paypal.com',
            'wordpress.com',
            'salesforce.com',
            'craigslist.org',
            'pinterest.com',
            'tumblr.com',
            'vimeo.com',
            'etsy.com',
            'quora.com',
            'tripadvisor.com',
            'indeed.com',
            'walmart.com',
            'target.com',
            'booking.com',
            'airbnb.com',
            'uber.com',
            'lyft.com',
            'doordash.com',
            'grubhub.com',
            'instacart.com'
        ];

        let pulsedInterval = null;

        function testPulsedDNS() {
            const output = document.getElementById('pulse-output');
            const btn = document.getElementById('pulse-btn');
            const startTime = performance.now();
            
            // Disable button during test
            btn.disabled = true;
            
            output.innerHTML = '<h3>Pulsed DNS Results</h3>';
            output.innerHTML += '<div class="status pulse-status">Starting pulsed DNS prefetch (1 per second for 25 seconds)...</div>';
            
            let index = 0;
            
            // Clear any existing interval
            if (pulsedInterval) {
                clearInterval(pulsedInterval);
            }
            
            // Make first request immediately
            makePulsedRequest();
            
            // Then one per second
            pulsedInterval = setInterval(() => {
                makePulsedRequest();
            }, 1000);
            
            function makePulsedRequest() {
                if (index >= pulsedDomains.length) {
                    clearInterval(pulsedInterval);
                    const totalTime = ((performance.now() - startTime) / 1000).toFixed(2);
                    output.innerHTML += `<div class="status pulse-status">
                        âœ“ Completed all 25 DNS prefetches<br>
                        Total elapsed time: <span class="timing">${totalTime} seconds</span>
                    </div>`;
                    btn.disabled = false;
                    return;
                }
                
                const domain = pulsedDomains[index];
                const link = document.createElement('link');
                link.rel = 'dns-prefetch';
                link.href = `//${domain}`;
                document.head.appendChild(link);
                
                const elapsed = ((performance.now() - startTime) / 1000).toFixed(1);
                output.innerHTML += `<div class="pulse-item">
                    <strong>${index + 1}.</strong> ${domain} - DNS prefetch initiated 
                    <span style="color: #666">(t=${elapsed}s)</span>
                </div>`;
                
                // Auto-scroll to bottom
                output.scrollTop = output.scrollHeight;
                
                index++;
            }
        }

        function testDNSPrefetch() {
            const output = document.getElementById('prefetch-output');
            const startTime = performance.now();
            
            output.innerHTML = '<h3>Burst DNS Prefetch Results</h3>';
            output.innerHTML += '<div class="status">Starting burst DNS prefetch for 25 domains...</div>';
            
            let completed = 0;
            
            prefetchDomains.forEach((domain, index) => {
                const link = document.createElement('link');
                link.rel = 'dns-prefetch';
                link.href = `//${domain}`;
                
                // Add to head
                document.head.appendChild(link);
                
                // Simulate completion (DNS prefetch is fire-and-forget)
                setTimeout(() => {
                    completed++;
                    output.innerHTML += `<div>${completed}. ${domain} - DNS prefetch initiated</div>`;
                    
                    if (completed === prefetchDomains.length) {
                        const totalTime = (performance.now() - startTime).toFixed(2);
                        output.innerHTML += `<div class="status">All prefetches initiated in <span class="timing">${totalTime}ms</span></div>`;
                        output.innerHTML += '<div class="status">Note: DNS prefetch is non-blocking and happens in background</div>';
                    }
                }, index * 10);
            });
        }

        function testNetworkRequests() {
            const output = document.getElementById('network-output');
            const startTime = performance.now();
            
            output.innerHTML = '<h3>Network Request Results</h3>';
            output.innerHTML += '<div class="status">Making network requests to 25 domains...</div>';
            
            let completed = 0;
            let successCount = 0;
            let failCount = 0;
            
            networkDomains.forEach((domain, index) => {
                const img = new Image();
                const requestStart = performance.now();
                
                img.onload = () => {
                    completed++;
                    successCount++;
                    const duration = (performance.now() - requestStart).toFixed(2);
                    output.innerHTML += `<div style="color: green">${completed}. ${domain} - âœ“ Success (${duration}ms)</div>`;
                    checkComplete();
                };
                
                img.onerror = () => {
                    completed++;
                    failCount++;
                    const duration = (performance.now() - requestStart).toFixed(2);
                    output.innerHTML += `<div style="color: orange">${completed}. ${domain} - âš  Failed/Blocked (${duration}ms)</div>`;
                    checkComplete();
                };
                
                // Try to load favicon
                img.src = `https://${domain}/favicon.ico?t=${Date.now()}`;
            });
            
            function checkComplete() {
                if (completed === networkDomains.length) {
                    const totalTime = (performance.now() - startTime).toFixed(2);
                    output.innerHTML += `<div class="status">
                        Completed: ${successCount} successful, ${failCount} failed<br>
                        Total time: <span class="timing">${totalTime}ms</span>
                    </div>`;
                    
                    // Show Resource Timing data
                    setTimeout(showResourceTiming, 500);
                }
            }
            
            function showResourceTiming() {
                const entries = performance.getEntriesByType('resource');
                const relevantEntries = entries.filter(e => 
                    networkDomains.some(d => e.name.includes(d))
                ).slice(-5); // Show last 5 for brevity
                
                if (relevantEntries.length > 0) {
                    output.innerHTML += '<div class="status"><strong>Sample DNS Timing (last 5):</strong></div>';
                    relevantEntries.forEach(entry => {
                        const dnsTime = (entry.domainLookupEnd - entry.domainLookupStart).toFixed(2);
                        const domain = networkDomains.find(d => entry.name.includes(d));
                        output.innerHTML += `<div>${domain}: DNS lookup = ${dnsTime}ms</div>`;
                    });
                }
            }
        }

        function clearOutputs() {
            // Clear the pulsed interval if running
            if (pulsedInterval) {
                clearInterval(pulsedInterval);
                pulsedInterval = null;
            }
            
            // Re-enable pulse button
            document.getElementById('pulse-btn').disabled = false;
            
            document.getElementById('pulse-output').innerHTML = 
                '<h3>Pulsed DNS Results</h3><p>Click button to start pulsed test (1 per second)...</p>';
            document.getElementById('prefetch-output').innerHTML = 
                '<h3>Burst DNS Prefetch Results</h3><p>Click button to start test...</p>';
            document.getElementById('network-output').innerHTML = 
                '<h3>Network Request Results</h3><p>Click button to start test...</p>';
            
            // Clear performance entries
            performance.clearResourceTimings();
        }
    </script>
</body>
</html>
