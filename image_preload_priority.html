<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Fetch Priority Test</title>
    
    <!-- Preload all images with appropriate fetch priorities -->
    <link rel="preload" href="other-image1.jpg" as="image" >
    <link rel="preload" href="large_image.jpg" as="image" fetchpriority="high">
    <link rel="preload" href="other-image3.jpg" as="image" fetchpriority="low">
    
</head>
<body>

    <h1>Image Fetch Priority Test Page</h1>
    <p>This page tests how different <code>fetchPriority</code> values affect image loading behavior.</p>

    <p>Other Image 1 (Default Priority)</p>
    <img src="other-image1.jpg" alt="Other Image 1" width="600" height="400" >

    <p>Primary Image (High Priority)</p>
    <img src="large_image.jpg" alt="Primary Image" width="600" height="400" fetchpriority="high">

    <p>Other Image 3 (Low Priority)</p>
    <img src="other-image3.jpg" alt="Other Image 3" width="600" height="400" fetchpriority="low">

</body>
</html>
